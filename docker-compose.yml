services:
  # Production mode - single container with settings stored in config volume
  ecm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${ECM_PORT:-6100}:${ECM_PORT:-6100}"
      - "${ECM_HTTPS_PORT:-6143}:${ECM_HTTPS_PORT:-6143}"
    volumes:
      - ecm-config:/config
    environment:
      - CONFIG_DIR=/config
      - ECM_PORT=${ECM_PORT:-6100}
      - ECM_HTTPS_PORT=${ECM_HTTPS_PORT:-6143}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  ecm-config:
